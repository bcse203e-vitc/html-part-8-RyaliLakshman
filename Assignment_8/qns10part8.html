<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Adjuster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        p {
            font-size: 16px;
            margin: 20px;
        }
        .buttons {
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        .increase { background-color: #4CAF50; color: white; }
        .decrease { background-color: #f44336; color: white; }
    </style>
</head>
<body>

    <h2>Dynamic Font Size Adjuster</h2>
    <p id="text">This is a sample paragraph. Click the buttons to adjust the font size dynamically.</p>

    <div class="buttons">
        <button class="increase" onclick="adjustFontSize(2)">Increase Font Size</button>
        <button class="decrease" onclick="adjustFontSize(-2)">Decrease Font Size</button>
    </div>

    <script>
        function adjustFontSize(change) {
            let textElement = document.getElementById("text");
            let currentSize = window.getComputedStyle(textElement).fontSize;
            let newSize = parseInt(currentSize) + change;
            textElement.style.fontSize = newSize + "px";
        }
    </script>

</body>
</html>
